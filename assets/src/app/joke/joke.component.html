<div class="card" *ngFor="let joke of jokes">
    <div class="card-body">
        <h4 class="card-title">{{joke.setup}}</h4>
        <p class="card-text" [hidden]="joke.hide">{{joke.punchline}}</p>
        <a class="btn btn-primary" (click)="toggle(joke)">Tell Me</a>
    </div>
</div>

<div class="card" *ngFor="let joke of newJokes">
    <div class="card-body">
        <h4 class="card-title">{{joke.setup}}</h4>
        <p class="card-text" [hidden]="joke.hide">{{joke.punchline}}</p>
        <a class="btn btn-primary" (click)="joke.toggle()">Tell Me</a>
    </div>
</div>
